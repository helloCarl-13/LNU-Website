<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>L.N.U - Login</title>
<style>
  body {
    margin:0;
    font-family: Georgia, 'Times New Roman', Times, serif;
    background:#fff;
    color:#222;
  }
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 40px;
    background:#fff;
    border-bottom:1px solid #ddd;
    position: sticky;
    top: 0;
  }
  header .brand {
    display:flex;
    align-items:center;
    gap:10px;
  }
  header img {
    width:60px;
  }
  header nav a {
    margin-left:20px;
    text-decoration:none;
    color:#222;
    font-weight:bold;
  }
  .login {
    padding:50px;
    background:#f7f7f7;
  }
  .login h2 {
    text-align:center;
    color:#8b1f2f;
  }
  form {
    max-width:400px;
    margin:20px auto;
    background:#fff;
    padding:30px;
    border-radius:6px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
  }
  form label {
    display:block;
    margin-top:15px;
    font-weight:bold;
  }
  form input {
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
  }
  form button {
    margin-top:20px;
    background:#8b1f2f;
    color:#fff;
    border:none;
    padding:12px;
    width:100%;
    border-radius:4px;
    font-size:16px;
    cursor:pointer;
  }
  form button:hover {
    background:#a22b3d;
  }
  .success-message {
    text-align:center;
    color:green;
    display:none;
    margin-top:15px;
  }
  footer {
    background:#333;
    color:#fff;
    text-align:center;
    padding:40px 20px;
  }
  footer .links {
    margin:20px 0;
  }
  footer .links a {
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    margin:0 10px;
  }
  footer .links a:hover {
    text-decoration:underline;
  }
  footer img {
    height:100px;
  }
  footer h3 {
    font-size:1.6rem;
    margin:10px 0;
  }
  footer .social a {
    margin:0 10px;
    color:#fff;
    text-decoration:none;
    font-size:1.1rem;
  }
</style>
</head>
<body>
  <header>
    <div class="brand">
      <a href="homepage.html" style="display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit;">
        <img src="LNU.png" alt="Logo"/>
        <div>
          <strong>LA PUK</strong><br/>
          NATIONAL UNIVERSITY
        </div>
      </a>
    </div>
    <nav>
      <a href="about.html">ABOUT L.N.U</a>
      <a href="register.html">REGISTER</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </header>

<section class="login" id="login">
  <h2>Student Login</h2>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required/>

    <label for="password">Password</label>
    <input type="password" id="password" required/>

    <button type="submit">Login</button>
    <div class="success-message" id="loginMsg">Login successful! Redirecting...</div>
    <div id="errorMsg" style="color:red; display:none; text-align:center; margin-top:10px;">
      Invalid email or password.
    </div>
  </form>
</section>

  <footer>
    <div class="links">
      <a href="about.html">About L.N.U</a> | <a href="#privacy">Privacy Policy</a>
    </div>

    <img src="LNU.png" alt="LNU Logo"/>
    <h3>La Puk National University</h3>
    <div class="social">
      <a href="https://www.facebook.com/albertrenz.pineda">Facebook</a>
      <a href="https://www.instagram.com/carlsylio/">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">Twitter</a>
      <a href="https://youtu.be/dQw4w9WgXcQ?si=eW-IOo0PyuXjODAd">YouTube</a>
    </div>
    <p>Â© 2025 All Rights Reserved.</p>
  </footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('loginMsg').style.display = 'block';
    this.reset();
    // Simulate redirect after successful login
    setTimeout(function(){
      window.location.href = "homepage.html";
    }, 1500);
  });
  
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Get stored user data
    const storedUser = localStorage.getItem(email);

    if (storedUser) {
      const userData = JSON.parse(storedUser);
      if (userData.password === password) {
        document.getElementById('errorMsg').style.display = 'none';
        document.getElementById('loginMsg').style.display = 'block';

        setTimeout(() => {
          window.location.href = "homepage.html";
        }, 1500);
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    } else {
      document.getElementById('errorMsg').style.display = 'block';
    }
  });
</script>
</body>
</html>
