<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>La Puk National University</title>
<style>
    body{
      margin:0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background:#fff;
      color:#222;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 40px;
      background:#fff;
      border-bottom:1px solid #ddd;
      position: sticky;
      top: 0;
    }
    header .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    header img{
      width:60px;
    }
    header nav a{
      margin-left:20px;
      text-decoration:none;
      color:#222;
      font-weight:bold;
    }
    .hero{
      background:url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1600&q=60') no-repeat center/cover;
      height:400px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#000;
      position:relative;
    }
    .hero::before{
      content:"";
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      background:rgba(255,255,255,0.6);
    }
    .hero .content{
      position:relative;
      z-index:2;
    }
    .hero h1{
      font-size:70px;
      margin:0;
    }
    .hero p{
      margin-top:10px;
      font-size:28px;
    }
    .section{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
      gap:30px;
    }
    .section.red{
      background:#8b1f2f;
      color:#fff;
    }
    .section .text{
      flex:1;
    }
    .section .text h2{
      margin-top:0;
      font-size:24px;
    }
    .section .text p{
      font-size:16px;
      line-height:1.6;
    }
    .section img{
      width:300px;
      border-radius:4px;
    }
    .registration{
      padding:50px;
      background:#f7f7f7;
    }
    .registration h2{
      text-align:center;
      color:#8b1f2f;
    }
    form{
      max-width:500px;
      margin:20px auto;
      background:#fff;
      padding:30px;
      border-radius:6px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    form label{
      display:block;
      margin-top:15px;
      font-weight:bold;
    }
    form input, form select{
      width:100%;
      padding:10px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:14px;
    }
    form button{
      margin-top:20px;
      background:#8b1f2f;
      color:#fff;
      border:none;
      padding:12px;
      width:100%;
      border-radius:4px;
      font-size:16px;
      cursor:pointer;
    }
    form button:hover{
      background:#a22b3d;
    }
    .success-message{
      text-align:center;
      color:green;
      display:none;
      margin-top:15px;
    }
    footer{
      background:#222;
      color:#eee;
      padding:30px 40px;
      font-size:14px;
    }
    footer .footer-top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
      gap:20px;
      margin-bottom:20px;
    }
    footer .footer-top .quick-links a{
      display:block;
      color:#eee;
      text-decoration:none;
      margin:5px 0;
    }
    footer .socials a{
      color:#eee;
      margin-left:10px;
      text-decoration:none;
    }
    footer .logo{
      text-align:center;
    }
  
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    footer .links {
      margin: 20px 0;
    }
    footer .links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    footer .links a:hover {
      text-decoration: underline;
    }
    footer img {
      height: 100px;
    }
    footer h3 {
      font-size: 1.6rem;
      margin: 10px 0;
    }
    footer .social a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
</style>

</head>
  <body>
    <header>
      <div class="brand">
        <a href="homepage.html" style="display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit;">
        <img alt="Logo" src="LNU.png"/>          <div>
            <strong>LA PUK</strong><br/>
            NATIONAL UNIVERSITY
          </div>
        </div>
      <nav>
        <a href="about.html">ABOUT L.N.U</a>
        <a href="register.html">REGISTER</a>
        <a href="login.html">LOGIN</a>
      </nav>
    </header>

    <section class="registration" id="register">
      <h2>Student Registration</h2>
      <form id="regForm">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" required/>

        <label for="surname">Surname</label>
        <input id="surname" type="text" required/>

        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" required/>

        <label for="email">Email</label>
        <input id="email" type="email" required/>

        <label for="password">Password</label>
        <input id="password" type="password" required/>

        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" required/>

        <label for="program">Program</label>
        <select id="program" required>
            <option value="">Select Program</option>
            <option value="cs">BS Computer Science</option>
            <option value="nursing">BS Nursing</option>
            <option value="law">Bachelor of Laws</option>
            <option value="civil">BS Civil Engineering</option>
            <option value="mechanical">BS Mechanical Engineering</option>
            <option value="industrial">BS Industrial Engineering</option>
            <option value="architecture">BS Architecture</option>
          </select>

  <button type="submit">Register</button>
  <div class="success-message" id="successMsg">Registration successful! Thank you for applying.</div>

  <button type="button" onclick="window.location.href='login.html'" style="margin-top:10px; background:#555;">
    Already have an account? Login
  </button>
</form>

    </section>

    <footer>
      <div class="links">
        <a href="about.html">About L.N.U</a> | <a href="#privacy">Privacy Policy</a>
      </div>

      <img alt="LNU Logo" src="LNU.png"/>
      <h3>La Puk National University</h3>
      <div class="social">
        <a href="https://www.facebook.com/albertrenz.pineda">Facebook</a>
        <a href="https://www.instagram.com/carlsylio/">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">Twitter</a>
        <a href="https://youtu.be/dQw4w9WgXcQ?si=eW-IOo0PyuXjODAd">YouTube</a>
      </div>
      <p>Â© 2025 All Rights Reserved.</p>
    </footer>

<script>
    document.getElementById('regForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('successMsg').style.display = 'block';
      this.reset();
    });

    document.getElementById('regForm').addEventListener('submit', function(e){
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Save user to localStorage (simple JSON object)
        localStorage.setItem(email, JSON.stringify({ password: password }));

        document.getElementById('successMsg').style.display = 'block';
        this.reset();
    });
</script>
</body>
</html>
